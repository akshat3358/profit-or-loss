<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit OR Loss</title>
</head>

<body>
    <h1 id="title-stock">Stock Profit & Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price<input id="initial-price" type="number"
                placeholder="Add Initial Price of Stocks Here..." /></label>
        <label for="stocks-quantity">Quantity Of Stocks<input id="stocks-quantity" type="number"
                placeholder="Add The Amount of Quantity..." /></label>
        <label for="current-price">Current Price<input id="current-price" type="number" placeholder="Add The current Price of Stocks here..." /></label>
        <button id="submit-btn">Tell Me</button>
        <div id="output-box"></div>
        <div id="imgg"></div>
        <script src="script.js"></script>
    </main>
</body>

</html>
